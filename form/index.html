<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link href="css/tailwind.css" rel="stylesheet" />
  </head>
  <body>
    <div class="p-10">
      <form class="flex space-x-10">
        <div class="flex-auto flex flex-col space-y-2">
          <label class="block">
            <span class="text-gray-700">Project Number</span>
            <input type="text" class="mt-1 block w-full" placeholder="" />
          </label>
          <label class="block">
            <span class="text-gray-700">Foretag</span>
            <input type="text" class="mt-1 block w-full" placeholder="" />
          </label>
          <label class="block">
            <span class="text-gray-700">Organization Number</span>
            <input type="text" class="mt-1 block w-full" placeholder="" />
          </label>
          <label class="block">
            <span class="text-gray-700">E Post Address</span>
            <input type="text" class="mt-1 block w-full" placeholder="" />
          </label>
          <label class="block">
            <span class="text-gray-700">Start Date</span>
            <input type="date" class="mt-1 block w-full" placeholder="" />
          </label>
          <label class="block">
            <span class="text-gray-700">End Date</span>
            <input type="date" class="mt-1 block w-full" placeholder="" />
          </label>
          <label class="block">
            <span class="text-gray-700">Status</span>
            <select class="block w-full mt-1">
              <option>Corporate event</option>
              <option>Wedding</option>
              <option>Birthday</option>
              <option>Other</option>
            </select>
          </label>
          <label class="block">
            <span class="text-gray-700">Typ</span>
            <select class="block w-full mt-1">
              <option>Something another</option>
              <option>Wedding</option>
              <option>Birthday</option>
              <option>Other</option>
            </select>
          </label>
        </div>
        <div class="flex-auto flex flex-col space-y-2">
          <label class="block">
            <span class="text-gray-700">Project Name</span>
            <input type="text" class="mt-1 block w-full" placeholder="" />
          </label>
          <label class="block">
            <span class="text-gray-700">Region</span>
            <input type="text" class="mt-1 block w-full" placeholder="" />
          </label>
          <label class="block">
            <span class="text-gray-700">Benamming</span>
            <input type="text" class="mt-1 block w-full" placeholder="" />
          </label>
          <label class="block">
            <span class="text-gray-700">Telephone</span>
            <input type="text" class="mt-1 block w-full" placeholder="" />
          </label>
          <label class="block">
            <span class="text-gray-700">Ort</span>
            <input type="text" class="mt-1 block w-full" placeholder="" />
          </label>
          <label class="block">
            <span class="text-gray-700">Lorem ipsum</span>
            <input type="text" class="mt-1 block w-full" placeholder="" />
          </label>
          <label class="block">
            <span class="text-gray-700">Hanvisning</span>
            <input type="text" class="mt-1 block w-full" placeholder="" />
          </label>
          <div>
            <button
              class="w-full mt-5 inline-block bg-blue-500 font-bold py-3 text-white"
              type="submit"
            >
              Submit
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
